<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Hello Jam</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  1<input type="radio" name="radioname"><br>
  2<input type="radio" name="radioname"><br>
  3<input type="radio" name="radioname"><br>
  4<input type="radio" name="radioname"><br>
  5<input type="radio" name="radioname"><br>
  6<input type="radio" name="radioname"><br>
  7<input type="radio" name="radioname"><br>
  8<input type="radio" name="radioname"><br>
  <input type="button" value="몇번째?" id="btn"><br>
</body>

<script>
  // 버튼눌렀을때 안의 내용을 실행하기 위한 함수
  // id값 맞춰줘야함(#btn)
  $("#btn").click(function() {

    //radioname이라는 애들 array에 묶기
    let array = $('input[name="radioname"]');
    for (var i = 0; i < array.length; i++) {
      if (array[i].checked) {
        console.log(`${i+1}번째가 체크되었습니다`)
      }
    }
  })
</script>

</html>
