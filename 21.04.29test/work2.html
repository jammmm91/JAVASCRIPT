  <script>
  $("#btn").click(function() {
    let num1 = 0
    let array1 = $('input[name="radioname1"]')
    for (let i = 0; i < array1.length; i++){
      if (array1[i].checked) {
        num1 = i + 1
        break
      }
    }
    let num2 = 0
    let array2 = $('input[name="radioname2"]')
    for (let j = 0; j < array2.length; j++){
      if (array2[j].checked) {
        num2 = j + 1
        break
      }
    }
    let num3 = 0
    let array3 = $('input[name="radioname3"]')
    for (let k = 0; k < array3.length; k++){
      if (array3[k].checked) {
        num3 = k + 1
        break
      }
    }
    let array = {num1, num2, num3}
    maxNum = Math.max(num1, num2, num3)
    minNum = Math.min(num1, num2, num3)
    console.log(Math.pow([maxNum],[minNum]))
  })
