<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>test star</title>

  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  come back my star
</body>
<script>
  for (let i = 0; i < 20; i++) {
    let star = "*";
    let space = "      ";

    for (let j = 0; j < i; j++) {
      star = star + "**"
    }
    for (let k = 60; k > i; k--) {
      space = space + " ";
    }
    if (i == 19) {
      star = "**************************************************************************************************************************************"
      space = " ";
    }
    console.log(space, star);
  }

  for (let i = 0; i < 16; i++) {
    let star = "*";
    let space = "    ";

    for (let j = 21; j > i; j--) {
      star = star + "******"
    }
    for (let k = 0; k < i; k++) {
      space = space + "   ";
    }
    if (i > 9) {
      break;
    }
    console.log(space, star);
  }


  for (let i = 0; i < 12; i++) {
    let star = "*";
    let space = "";
    let space2 = "";

    for (let j =11; j > i; j--) {
      star = star + "***"
    }
    for (let k = 0; k < i; k++) {
      space = space + "          ";
    }
    for (let l = 15; l > i; l--) {
      space2 = space2 + "  ";
    }


    console.log(space2, star, space, star);
  }
</script>

</html>
