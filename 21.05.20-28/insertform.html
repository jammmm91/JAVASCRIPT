<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Hello world</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  ITEM  <input type="text" placeholder="enter item" id="item"><br><br>
  PRICE  <input type="text" placeholder="enter price" id="price"><br><br>
  <input type="button" value="back" style="cursor: pointer" id="btn2">
  <input type="button" value="list" style="cursor: pointer" id="btn3">
  <input type="button" value="input" padding: "50px" style="cursor: pointer; color: white; background-color: rgb(256,57,115); width: 130px" id="btn1">
  <!-- <span id="resultArea"></span> -->
</body>
<script type="text/javascript">
  $("#btn1").click(function() {
    console.log($("#item").val()),
      console.log($("#price").val());

    $.ajax({
      type: "post",
      url: `/postPrice1`,
      data: {
        item: $("#item").val(),
        price: $("#price").val()
      },
      success: function(res) {

        //console창으로 결과 띄우는 것
        console.log(res);
        //alert창으로 결과 띄우는 것
        alert(res)
      }
    });
  });

  $("#btn2").click(function() {
    location.href = "http://localhost/main";
  });

  $("#btn3").click(function() {
    location.href = "http://localhost/list";
  });
</script>

</html>
